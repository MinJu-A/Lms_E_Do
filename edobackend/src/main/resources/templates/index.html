<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/headAndFootLayout}">


<body>

<div layout:fragment="content">

    <!-- Carousel Start -->
    <div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div id="header-carousel" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1">
                    <img class="img-fluid" src="img/carousel-1.jpg" alt="Image">
                </button>
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="1" aria-label="Slide 2">
                    <img class="img-fluid" src="img/carousel-2.jpg" alt="Image">
                </button>
                <button type="button" data-bs-target="#header-carousel" data-bs-slide-to="2" aria-label="Slide 3">
                    <img class="img-fluid" src="img/carousel-3.jpg" alt="Image">
                </button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="img/carousel-1.jpg" alt="Image">
                    <div class="carousel-caption">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-4 animated zoomIn">마이크로소프트 개발자와 함께 쉽고 완벽하게</h4>
                            <h4 class="display-1 text-white mb-0 animated zoomIn">수준높은 백엔드 개발자가<br/>되고 싶은 당신을 위해</h4>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/carousel-2.jpg" alt="Image">
                    <div class="carousel-caption">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-4 animated zoomIn">마이크로소프트 개발자와 함께 쉽고 완벽하게</h4>
                            <h4 class="display-1 text-white mb-0 animated zoomIn">수준높은 백엔드 개발자가<br/>되고 싶은 당신을 위해</h4>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="img/carousel-3.jpg" alt="Image">
                    <div class="carousel-caption">
                        <div class="p-3" style="max-width: 900px;">
                            <h4 class="text-white text-uppercase mb-4 animated zoomIn">마이크로소프트 개발자와 함께 쉽고 완벽하게</h4>
                            <h4 class="display-1 text-white mb-0 animated zoomIn">수준높은 백엔드 개발자가<br/>되고 싶은 당신을 위해</h4>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel"
                    data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#header-carousel"
                    data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Service Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h4 class="section-title bg-white text-center text-primary px-3">전체강좌</h4>
                <h6 class="display-6 mb-4" style="margin-top:15px;">아무것도 몰라도 따라오다 보면<br/>전문가가 될 수 있어요!</h6>
            </div>
            <div class="row g-4">
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-1.jpg" alt="">
                        <h4 class="mb-0">파이썬 기초</h4>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-2.jpg" alt="">
                        <h4 class="mb-0">코딩테스트</h4>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-3.jpg" alt="">
                        <h4 class="mb-0">머신러닝</h4>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-4.jpg" alt="">
                        <h4 class="mb-0">빅데이터</h4>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.3s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-5.jpg" alt="">
                        <h4 class="mb-0">리액트</h4>
                    </a>
                </div>
                <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.5s">
                    <a class="service-item d-block rounded text-center h-100 p-4" href="">
                        <img class="img-fluid rounded mb-4" src="img/service-6.jpg" alt="">
                        <h4 class="mb-0">인공지능</h4>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Service End -->

    <!-- Project Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <h4 class="section-title bg-white text-center text-primary px-3">인기강좌</h4>
                <h6 class="display-6 mb-4" style="margin-top:15px;">따끈따끈,<br/>인기 강좌를 만나보세요!</h6>
            </div>
            <div class="owl-carousel project-carousel wow fadeInUp" data-wow-delay="0.1s">
                <div th:if="${#lists.size(posts.getPage())}>0"
                     th:each="vo, status:${posts.getPage()}"
                     class="project-item border rounded h-100 p-4" style="min-height: 300px; max-height: 300px;"
                     th:data-dot="${status.index}">
                    <div class="position-relative mb-4">
                        <img class="img-fluid rounded "
                             th:src="'/image/'+${vo.getLectureImage()}" alt="/img/project-1.jpg">
                        <a th:href="@{/lecture/lectureDetail/{id}(id=${vo.getId()})}"
                        ><i class="fa fa-eye fa-2x"></i></a>
                    </div>
                    <h6 th:text="${vo.getLectureTitle()}"></h6>
                    <span th:text="${vo.getLectureDetail()}"></span>
                </div>
            </div>
        </div>
    </div>
    <!-- Project End -->

    <!-- Testimonial Start -->

    <div class="container-xxl py-5">
        <div class="container">
            <div class="text-center mx-auto mb-5 wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
                <a href="/community/main"><h4 class="section-title bg-white text-center text-primary px-3">커뮤니티</h4></a>
                <h6 class="display-6 mb-4" style="margin-top:15px;">이야기를 나눠요. 함께 토론해봐요.</h6>
            </div>
            <div class="owl-carousel testimonial-carousel wow fadeInUp" data-wow-delay="0.1s"
                 th:if="${#lists.size(communityMainList)} >0 and ${#lists.size(communityMainList)} <= 5">
                <div class="testimonial-item bg-light rounded p-4" th:each="cmlist : ${communityMainList}">

                    <div class="d-flex align-items-center mb-4">
                        <div class="ms-4">
                            <h5 class="mb-1" th:text="${cmlist.member.memberNickname}"></h5>
                        </div>
                    </div>
                    <p class="mb-0" th:text="${cmlist.category}"></p>
                    <p class="mb-0" th:text="${cmlist.title}"></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Testimonial End -->
</div>
</body>

</html>
