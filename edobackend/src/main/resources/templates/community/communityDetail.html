<!DOCTYPE html>

    <link th:rel="stylesheet" th:href="@{/assets/toastr/toastr.min.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/community.css">

    <script>
        async function load() {
            let say = await import('https://unpkg.com/dropzone@5/dist/min/dropzone.min.js');
            say.dragend();
            say.click();
            say.dragenter();
            say.dragover();
            say.dragstart();
            say.drop();
            say.focus();
        }
    </script>
    <script>
        if (top != window) {
            top.location = window.location;
        }

    </script>

</head>
<body class="vsc-initialized">
<div layout:fragment="content">
    <div id="wrapper">
        <!--  community field  -->
        <div id="container">

            <h3 style="margin-top: 100px"><img src="/image/EDoLOGO_small.png" width="30px" height="30px"><b>글쓰기</b></h3>

            <form role="form" method="post" enctype="multipart/form-data" id="formId" >
                <div style="display:block;">
                    <div style="display: block ">
                        <label class="form-label">분야</label>

                    </div>
                    <br/>
                    <label> 카테고리</label>
                    <input type="text" th:value="${communityDetail.category}" readonly>
                    <br>
                    <label>작성자</label>
                    <input type="text" th:value="${communityDetail.member.memberNickname}" name="communityNickname" id="communityNickname" readonly></input>

                    <br>
                    <label>제목</label>
                    <input type="text" th:value="${communityDetail.title}" name="communityTitle" id="communityTitle"></input>
                </div>
                <!--        파일 업로드 부분 -->

                <!--                    </div>-->

                <div style="display:block;">
                    <label class="form-label mt-4"> 내용 </label>
                    <textarea name="content" id="editor1" th:value="${communityDetail.content}">
        </textarea>
                    </input>
                </div>
                <div style="display:block;">
                    <div align="center" style="margin-top: 10px">
                        <input type=submit value="목록으로돌아가기" class="btn btn-secondary" id="nextButton"
                              href="/community/main"/>
                    </div>
                </div>

            </form>


        </div>
    </div>


    <script>
        let editor = [];
        ClassicEditor
            .create(document.querySelector('#editor1'))
            .then(newEditor => {
                editor[1] = newEditor;
            })

                console.error(error);
