<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/headAndFootLayout}">
<head>
    <title>커뮤니티</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/assets/dropzonejs/dropzone.css}"/>
    <link th:rel="stylesheet" th:href="@{/assets/toastr/toastr.min.css}"/>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>


    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/community.css">

    <script>
        async function load() {
            let say = await import('https://unpkg.com/dropzone@5/dist/min/dropzone.min.js');
            say.dragend();
            say.click();
            say.dragenter();
            say.dragover();
            say.dragstart();
            say.drop();
            say.focus();
        }
    </script>
    <script>
        if (top != window) {
            top.location = window.location;
        }

    </script>

</head>
<body class="vsc-initialized">
<div layout:fragment="content">

<div id="wraaper">
    <!--  community field  -->
    <div id="container">

        <div style="display:block;">

            <!--            <label>제목</label>-->
            <!--            <input type="text" th:value="${communityTest.communityTitle}" name="communityTitle" id="communityTitle"/>-->
            <!--        </div>-->

            <!--        <div style="display:block;">-->
            <!--            <label class="form-label mt-4"> 내용 </label>-->

            <!--            <textarea th:value="${communityTest.communityContent}" name="communityContents" id="communityContents">-->
            <!--        </textarea>-->

            <!--        </div>-->


            <h3>게시글 상세 화면</h3>

            <div style="display:block;">
                <table class="board_detail">
                    <colgroup>
                        <col width="15%"/>
                        <col width="35%"/>
                        <col width="15%"/>
                        <col width="35%"/>
                    </colgroup>
                    <!--                    <caption>게시글 상세내용</caption>-->
                    <tbody>
                    <tr>
                        <th scope="row">글 번호</th>
                        <!--                       for문 사용하여 그냥 숫자로 바꿀 예정-->
                        <td th:text="${communityTest.communityId}"></td>
                        <th scope="row">조회수</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">작성자</th>
                        <td></td>
                        <th scope="row">작성일</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row">제목</th>
                        <td colspan="3">
                            <input type="text" id="title" name="title"
                                   th:value="${communityTest.communityTitle }"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4" class="view_text">
							<textarea title="내용" id="editor1" name="contents"
                                      th:text="${communityTest.communityContent }"></textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div><!-- table style block -->

            <div style="display:block;">
                <div align="center" style="margin-top: 10px">
                    <button class="btn btn-secondary" id="returnButton" onclick="window.location.href='/community/main'">
                        목록으로
                        돌아가기
                    </button>
                </div> <!-- button sytle -->
            </div><!-- style block -->
        </div><!-- div all style block -->
    </div><!-- container -->


    <script>
        let editor = [];
        ClassicEditor
            .create(document.querySelector('#editor1'))
            .then(newEditor => {
                editor[1] = newEditor;
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</div>
</div><!-- latyout1 -->

</body>

</html>
