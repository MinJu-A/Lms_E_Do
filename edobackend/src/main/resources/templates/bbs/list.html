<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/communitySidebarLayout}">

<div layout:fragment="content">
    <h1>BBS List</h1>
    <table class="table">
        <thead class="table-light">
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">작성일</th>
            <th scope="col">조회수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bbs : ${bbsList}">
            <td th:text="${bbs.id}"></td>
            <td th:text="${bbs.title}"></td>
            <td th:text="${bbs.member.memberNickname}"></td>
            <td th:text="${#temporals.format(bbs.regTime, 'yyyy-MM-dd')}"></td>
            <td th:text="${bbs.hit}"></td>
        </tr>


        </tbody>
    </table>
</div>

</html>
