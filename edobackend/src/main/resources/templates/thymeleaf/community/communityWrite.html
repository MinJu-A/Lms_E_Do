<!DOCTYPE html>
<html lang="ko">
<head>
    <title>커뮤니티</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/assets/dropzonejs/dropzone.css}" />
    <link th:rel="stylesheet" th:href="@{/assets/toastr/toastr.min.css}" />
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>

    <link rel="stylesheet" type="text/css" href="css/footer.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
    <link rel="stylesheet" type="text/css" href="css/community.css">
    <script type="text/javascript">
        $(window).load(function () {
            try {
            } catch (e) {
            }
        });
        $(function(){
            $('.tabcontent > div').hide();
            $('.tabnav a').click(function () {
                $('.tabcontent > div').hide().filter(this.hash).fadeIn();
                $('.tabnav a').removeClass('active');
                $(this).addClass('active');
                return false;
            }).filter(':eq(0)').click();
        });
    </script>
    <script>
        if (top != window) {
            top.location = window.location;
        }
    </script>

</head>
<body class="vsc-initialized">

<div id="wraaper">
    <!--    header   -->
    <div th:replace="/fragments/header.html :: fragment-nav"></div>

    <!--  community field  -->
    <div id="container">
        <div style="display:block;">
            <label>제목</label>
            <input type="text" name="communityTitle" id="communityTitle"></div>
        <div style="display: block">
            <label>강의 파일</label>
            <form action="/upload" method="post" class="dropzone"
                  enctype="multipart/form-data" >
                <div id="fileDropzone">
                    <div class="dz-message needsclick">
                        Dropfiles here or click to upload.
                    </div>
                </div>
            </form>
            <div class="form-group">
                <label class="form-label mt-4">강의 설명</label>
                <div id="communityDetail"></div>
            </div>
            <div align="center" style= "margin-top: 10px">   <button class="btn btn-secondary" id="nextButton">등록</button></div>

    </div>
    </div>
    <!--footer-->
    <div th:replace="/fragments/footer.html"></div>

</div>
<script>
    ClassicEditor
        .create( document.querySelector( '#communityDetail' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
    let myDropzone = new Dropzone("div#fileDropzone",{
        autoProcessQueue: false,
        maxFiles: 20,
        parallelUploads: 20,
        uploadMultiple: true,
    })
    $("#nextButton").click(function() {
        var lectureDivideTitle = $("#lectureDevideTitle1").val();

        var lectureContentsTitle = $("#lectureContentsTitle1").val();
        var lectureContentsInfo = $("#lectureContentsInfo").val();

        var param = {
            "lectureDivideTitle": lectureDivideTitle,
            "lectureContentsTitle": lectureContentsTitle,
            "lectureContentsInfo": lectureContentsInfo
        }

        $.ajax({
            anyne: true,
            type: 'POST',
            data: JSON.stringify(param),
            url: "/Lecture/contents",
            dataType: "text",
            success: function (data) {
                myDropzone.processQueue();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("ERROR : " + textStatus + " : " + errorThrown);
            }
        });
    })
</script>

</body>

</html>
