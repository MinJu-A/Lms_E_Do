<html lang="ko"><head>
	<header>
	<title>AiMind에 오신 것을 환영합니다.</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<!-- CSS only -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<!-- CKeditor5 다운로드 방식  -->
	<link rel="stylesheet" type="text/css"
		  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>

	<link rel="stylesheet" type="text/css" href="css/lecture.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">

		<!--달력-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
		<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

	</header>
<body>
<form th:action="@{/lecture/add}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
		<div style="display: block">
			<label  class="form-label">강좌명</label> <input
				type="text" class="form-control" id="lectureTitle" name="lectureTitle"
			th:placeholder="닉네임" required>
			<!--th:placeholder="${user[0].Nick}" required>-->
			<div class="invalid-feedback">Valid first name is required.</div>
		</div>

		<div style="display: block">
			<label  class="form-label">분야</label>
			<!--th:placeholder="${user[0].Nick}" required>-->
				<select class="form-select" id="part" name="part">
					<option>분야</option>
					<option value="파이썬">파이썬</option>
					<option value="인공지능">인공지능</option>
					<option value="데이터분석">데이터분석</option>
					<option value="기타">기타</option>
				</select>
		</div>


		<div class="col-sm-6">
			<label  class="form-label">접수기간</label>
			<input class="dateSelector"
				   id="startDateAndfinalDate" name="startDateAndfinalDate"
				   placeholder="ex) 2022-09-28 ~ 2022-09-30" style="width: 350px;"/>
			<input type="checkbox" id="subyn" name="subyn"> 상시
		</div>


		<div class="col-sm-6">
			<label  class="form-label">운영기간</label>
			<input class="dateSelector2"
				   id="manageStartDateAndmanageFinalDate" name="manageStartDateAndmanageFinalDate"
				   placeholder="ex) 2022-09-28 ~ 2022-09-30"  style="width: 350px;"/>
			<input type="checkbox" id="manageyn" name="manageyn"> 상시
		</div>
	<div style="display: block">
		<label>강의시간</label>
		<input type="text" name="lectureTime" id="lectureTime">
	</div>
		<div style="display:block;">
			<img id="preImage"/><!--src="${pageContext.request.contextPath}/saveFile/${noticeVO.filename}" alt="image_title" onerror='this.src="${pageContext.request.contextPath}/images/no_img.jpg"'-->
			<input type='file' id="realLectureImg" name="realLectureImg"/>
		</div>

	<div style="display:block;">
		<label>개요</label>
		<input type='text' id="lectureDetail" name="lectureDetail"/>
	</div>

	<div style="display:block;">
		<label>강사이름</label>
		<input type='text' id="teacherName" name="teacherName" placeholder="강사이름"/>
	</div>
		<div class="col-12">
			<label  class="form-label">강사소개 </label>
			<textarea class="form-control" id="teacherInfo" name="teacherInfo" rows="3"></textarea>
		</div>

	<div style="display:block;">
		<img id="teacherload"/><!--src="${pageContext.request.contextPath}/saveFile/${noticeVO.filename}" alt="image_title" onerror='this.src="${pageContext.request.contextPath}/images/no_img.jpg"'-->
		<input type='file' id="realTeacherImg" name="realTeacherImg"/>
	</div>

	<div class="form-group">
		<label class="form-label mt-4">강의 설명</label>
		<div id="lectureInfo"></div>
	</div>
	<div style="display: block">
		<label>수강승인</label>
		<input type="radio" name="approval" id="automaticApproval" value="automaticApproval"> 자동승인
		<input type="radio" name="approval" id="managerApproval" value="managerApproval"> 관리자 승인

	</div>

	<button class="w-100 btn btn-primary btn-lg" type="submit">변경하기</button>

</form>
<!-- JavaScript Bundle with Popper -->
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
	var dateSelector = document.querySelector('.dateSelector');dateSelector.flatpickr({  mode: "range",
		minDate: "today",
		dateFormat: "Y-m-d",
	});
	var dateSelector = document.querySelector('.dateSelector2');dateSelector.flatpickr({  mode: "range",
		minDate: "today",
		dateFormat: "Y-m-d",
	});
</script>
<script type="text/javascript">
	$(function() {
		$("#filename").on('change', function(){
			readURL(this);
		});
	});
	function readURL(input) {
		if (input.files && input.files[0]) {
			var reader = new FileReader();
			reader.onload = function (e) {
				$('#preImage').attr('src', e.target.result);
			}
			reader.readAsDataURL(input.files[0]);
		}
	}
</script>
<script>
	ClassicEditor
			.create( document.querySelector( '#lectureInfo' ) )
			.catch( error => {
				console.error( error );
			} );
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

</body>
</html>
