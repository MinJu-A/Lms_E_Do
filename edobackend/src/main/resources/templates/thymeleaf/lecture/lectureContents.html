<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/assets/dropzonejs/dropzone.css}" />
    <link th:rel="stylesheet" th:href="@{/assets/toastr/toastr.min.css}" />
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>
</head>
<body>
<div data-name="contentsDiv">
    <div style="display: block">
    <label>차시제목</label>
    <input type="text" name="lectureDevideTitle1"></div>
    <div style="display:block;">
    <label>강의제목</label>
    <input type="text" name="lectureContentsTitle1"></div>
    <div style="display: block">
        <label>강의 파일</label>
        <div id="dropzone">
            <form action="/upload" method="post" class="dropzone"
                  id="demo-upload" enctype="multipart/form-data" >
                <div class="dz-message needsclick">
                    <img
                            src="http://www.freeiconspng.com/uploads/------------------------------iconpngm--22.png"
                            alt="Camera"
                            style="width: 50px; height: 50px; object-fit: cover;" /> </br>
                    Dropfiles here or click to upload.
                </div>
                <button id="uploadFile">Upload Files</button>

                <div class="form-group">
                    <label class="form-label mt-4">강의 설명</label>
                    <div id="lectureInfo"></div>
                </div>
            </form>

        </div>

    </div>
</div>



<script>
    Dropzone.autoDiscover = false;
    /*
    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    }); */
    var myDropzone = new Dropzone(".dropzone",{
        autoProcessQueue: false,
        maxFiles: 20,
        parallelUploads: 20,
        uploadMultiple: true,
    })
    $('#uploadFile').click(function(){
        myDropzone.processQueue();
    })
</script>
</body>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/assets/dropzonejs/dropzone.min.js}"></script>
<script th:src="@{/assets/toastr/toastr.min.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>
    ClassicEditor
        .create( document.querySelector( '#lectureInfo' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
</html>
