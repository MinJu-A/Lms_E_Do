<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>	<!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link th:rel="stylesheet" th:href="@{/assets/dropzonejs/dropzone.css}" />
    <link th:rel="stylesheet" th:href="@{/assets/toastr/toastr.min.css}" />
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/35.1.0/classic/ckeditor.js"></script>
</head>
<body>
<div data-name="contentsDiv">
    <div style="display: block">
    <label>차시제목</label>
    <input type="text" name="lectureDevideTitle1" id="lectureDevideTitle1"></div>
    <div style="display:block;">
    <label>강의제목</label>
    <input type="text" name="lectureContentsTitle1" id="lectureContentsTitle1"></div>
    <div style="display: block">
        <label>강의 파일</label>
            <form action="/upload" method="post" class="dropzone"
                  enctype="multipart/form-data" >
                <div id="fileDropzone">
                <div class="dz-message needsclick">
                    Dropfiles here or click to upload.
                </div>
                </div>
            </form>
            <div class="form-group">
                <label class="form-label mt-4">강의 설명</label>
                <div id="lectureContentsInfo"></div>
            </div>
          <button id="nextButton">버튼</button>
    </div>
</div>



<script>
    Dropzone.autoDiscover = false;

    $("#demo-upload").dropzone({
        success : function(file, response) {
            toastr.success('File ' + file.name + ' uploaded successfully');
        }
    });
    let myDropzone = new Dropzone("div#fileDropzone",{
        autoProcessQueue: false,
        maxFiles: 20,
        parallelUploads: 20,
        uploadMultiple: true,
    })
    $("#nextButton").click(function() {
        var lectureDivideTitle = $("#lectureDevideTitle1").val();

        var lectureContentsTitle = $("#lectureContentsTitle1").val();
        var lectureContentsInfo = $("#lectureContentsInfo").val();

        var param = {
            "lectureDivideTitle": lectureDivideTitle,
            "lectureContentsTitle": lectureContentsTitle,
            "lectureContentsInfo": lectureContentsInfo
        }

        $.ajax({
            anyne: true,
            type: 'POST',
            data: JSON.stringify(param),
            url: "/Lecture/contents",
            dataType: "text",
            success: function (data) {
                myDropzone.processQueue();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                alert("ERROR : " + textStatus + " : " + errorThrown);
            }
        });
    })
</script>
</body>
<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script th:src="@{/assets/dropzonejs/dropzone.min.js}"></script>
<script th:src="@{/assets/toastr/toastr.min.js}"></script>
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script>
    ClassicEditor
        .create( document.querySelector( '#lectureContentsInfo' ) )
        .catch( error => {
            console.error( error );
        } );
</script>
<script>


</script>
</html>
