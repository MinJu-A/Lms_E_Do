    <script type="text/javascript">
            // 이메일 중복 체크
        function emailDuplCheck(){

        }
        //비밀번호 체크. -> 뭔가 틀릴 경우 fasle, 맞는 경우 true로 해서 값 넘기는 거 추가...해야할듯
        function passwordCheck() {;

            let password = document.getElementById('password');

            if(password == passwordCheck){
                alert("비밀번호가 일치합니다.")
            }else{
                alert("비밀번호를 다시 확인해주세요")
            }
        }

</head>
<body class="vsc-initialized">

<div id="wraaper">
    <div th:replace="/fragments/header.html :: fragment-nav"></div>

    <div id="container">
        <h3>회원가입</h3>

        <form id="joinForm" name="joinForm" action="memberjoinInfo" method="post" >
            <table class="board_base board_color board_login" >
                <colgroup>
                    <col width="130px">
                    <col width="*">
                </colgroup>
                <tbody><tr>
                    <th>· 이메일</th>
                    <td>
                        <input id="email" name="email" class="text text_s text_ss" title="이메일"type="text" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="emailDuplCheck();return false;">중복확인</a>

                    </td>
                </tr>
                <tr class="firstsite site" >
                    <th>· 권한</th>
                    <td>
                        <select id="memberRank" name="memberRank">
                            <option value="">권한</option>


                            <option value="R10">학생</option>



                            <option value="R20">강사</option>



                            <option value="R30">관리자</option>

                        </select>

                    </td>
                </tr>
                <tr class="firstsite site" >
                    <th>· 비밀번호</th>
                    <td>
                        <input id="password" name="password" class="text text_s text_ss" title="비밀번호" type="password" value="">&nbsp;&nbsp;<p class="ex">* 비밀번호는 8~ 15자로 영문, 숫자, 특수문자(!, @, #, $, %, ^, &amp;, *, (, ), _, +)를 <br> 포함해야 합니다. 숫자의 경우 연속으로 5자를 초과하여 사용할 수 없습니다.</p>

                    </td>
                </tr>
                <tr class="firstsite site">
                    <th>· 비밀번호 확인</th>
                    <td>
                        <input id="passwordcheck" name="passwordcheck" class="text text_s" title="비밀번호 확인" type="password" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="passwordCheck();return false;">비밀번호 확인</a>


                    </td>
                </tr>

                <tr class="firstsite" >
                    <th>· 닉네임</th>
                    <td>
                        <input id="nickName" name="nickName" class="text text_s" title="닉네임" type="text" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="nickNameDuplCheck();return false;">중복확인</a>

                    </td>
                </tr>
                <tr class="firstsite" >
                    <th>· 이름</th>
                    <td>
                        <input id="name" name="name" class="text text_s" title="이름" type="text" value="">

                    </td>
                </tr>
                <tr class="firstsite" >
                    <th>· 연락처</th>
                    <td>
                        <input id="contact" name="contact" class="text text_s text_ss" title="연락처" type="text" value="">

                    </td>
                </tr>

                </tbody></table>
        </form>


        <div class="board_btn board_btn_c firstsite site">
            <span><a class="join_btn" href="javascript:;" onclick="joinDo();">회원가입</a></span>
        </div><!-- //board_btn -->

    </div>
</div><!-- //container -->
