<body class="vsc-initialized">

<div id="wraaper">
    <div th:replace="/fragments/header.html :: fragment-nav"></div>

    <div id="container">
        <h3>회원가입</h3>

        <form id="joinForm" name="joinForm" action="http://crhs.aimind.co.kr/join/joinStep2.htm" method="post" onsubmit="return formCheck();">
            <table class="board_base board_color board_login" summary="게시판 목록입니다.">
                <colgroup>
                    <col width="130px">
                    <col width="*">
                </colgroup>
                <tbody><tr>
                    <th>· 이메일</th>
                    <td>
                        <input id="email" name="email" class="text text_s text_ss" title="이메일" onfocus="initEmailCheck()" type="text" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="emailDuplCheck();return false;">중복확인</a>

                    </td>
                </tr>
                <tr class="firstsite site" style="display: none;">
                    <th>· 권한</th>
                    <td>
                        <select id="memberRank" name="memberRank">
                            <option value="">권한</option>


                            <option value="R10">학생</option>



                            <option value="R20">교사</option>



                            <option value="R30">교직원</option>





                        </select>

                    </td>
                </tr>
                <tr class="firstsite site" style="display: none;">
                    <th>· 비밀번호</th>
                    <td>
                        <input id="password" name="password" class="text text_s text_ss" title="비밀번호" type="password" value="">&nbsp;&nbsp;<p class="ex">* 비밀번호는 8~ 15자로 영문, 숫자, 특수문자(!, @, #, $, %, ^, &amp;, *, (, ), _, +)를 <br> 포함해야 합니다. 숫자의 경우 연속으로 5자를 초과하여 사용할 수 없습니다.</p>

                    </td>
                </tr>
                <tr class="firstsite site" style="display: none;">
                    <th>· 비밀번호 확인</th>
                    <td>
                        <input id="password2" name="password2" class="text text_s text_ss" title="비밀번호 확인" type="password" value="">

                    </td>
                </tr>

                <tr class="firstsite site" style="display: none;">
                    <th>· 학년</th>
                    <td>
                        <select name="memberGroup">
                            <option value="">선택하세요.</option>

                            <option value="11">1학년</option>

                            <option value="12">2학년</option>

                            <option value="13">3학년</option>

                        </select>
                    </td>
                </tr>

                <tr class="firstsite site" style="display: none;">
                    <th>· 학번</th>
                    <td>
                        <input id="studentId" name="studentId" class="text text_s" title="학번" onfocus="initStudentIdCheck()" type="text" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="studentIdDuplCheck();return false;">중복확인</a>
                        &nbsp;&nbsp;예)1학년 3반 10번&gt;10310

                    </td>
                </tr>
                <tr class="firstsite" style="display: none;">
                    <th>· 닉네임</th>
                    <td>
                        <input id="nickName" name="nickName" class="text text_s" title="닉네임" onfocus="initNickNameCheck()" type="text" value="">&nbsp;<a class="btn btn_gray_on_s" href="javascript:;" onclick="nickNameDuplCheck();return false;">중복확인</a>

                    </td>
                </tr>
                <tr class="firstsite" style="display: none;">
                    <th>· 이름</th>
                    <td>
                        <input id="name" name="name" class="text text_s" title="이름" type="text" value="">

                    </td>
                </tr>
                <tr class="firstsite" style="display: none;">
                    <th>· 연락처</th>
                    <td>
                        <input id="contact" name="contact" class="text text_s text_ss" title="연락처" type="text" value="">

                    </td>
                </tr>

                </tbody></table>
        </form>


        <div class="board_btn board_btn_c firstsite site" style="display: none;">
            <span><a class="join_btn" href="javascript:;" onclick="joinDo();">회원가입</a></span>
        </div><!-- //board_btn -->

    </div>
</div><!-- //container -->


</body>

</html>
