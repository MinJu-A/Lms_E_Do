<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="utf-8">
</head>
<body>
<div layout:fragment="content">
    <div th:if="${not #strings.isEmpty(lecture)}">
        <div class="row detailTop">
            <div class="title-part">
                <span class="title" th:text="${lecture.getLectureTitle()}"></span>
                <span class="part" th:text="${lecture.getLecturePart()}"></span></div>
            <h4 th:text="${lecture.getLectureDetail()}"></h4>
        </div>
        <div class="row margin-top">
            <div class="col-sm-12 block-contain">
                <div class="row">
                    <div class="col-sm-10 col-md-10">
                        <div class="row">
                            <div class="row">
                                <h2>강의 소개</h2>
                                <div class="form-group">
                                    <div id="lectureInfo">
                                        <dd th:utext="${lecture.getLectureInfo()}"></dd>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div th:if="${not #strings.isEmpty(lectureDivide)}">
                            <div class="row">

                                <div th:each="vo,status : ${lectureDivide}">
                                    <h2>강의 차시</h2>
                                    <p>강의 차시 제목</p>
                                    <dd th:text="${vo.getLectureDivideTitle()}"></dd>
                                    <p>강의 차시 설명</p>
                                    <dd th:utext="${vo.getLectureDivideInfo()}"></dd>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-2 col-md-2 block7">
                        <div class="sidebox" id="scroll">
                            <h4>사이드 박스</h4>
                            <div class="row">
                                <div class="col">
                                <a th:href="'/lecture/contents/'+${lecture.getId()}+'/'+${lectureDivide.get(0).getId()}">강의 듣기</a>
                                </div>
                                <div class="col">
                                <a >강의 관리</a>
                                </div>
                            </div>
                            <div class="row">
                                <a>강의 삭제</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(window).scroll(function(){
        var position = $(document).scrollTop();
        $("#scroll").css('top',  position );
    });
    </script>
    <script type="text/javascript">
        $("#uploadLecture").submit(function (event) {
            event.preventDefault();
            $("#lectureInfoHidden").val(editor[0].getData());
            this.submit();
        });
    </script>
    <script>

        ClassicEditor
            .create(document.querySelector('#lectureInfo'))
            .catch(error => {
                console.error(error);
            });
    </script>
</div>

</body>

</html>
