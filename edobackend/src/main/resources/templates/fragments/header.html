<!DOCTYPE html>

<head>

</head>
<body>
<div id="header" th:fragment="header">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border position-relative text-primary" style="width: 6rem; height: 6rem;"
             role="status"></div>
        <i class="fa fa-laptop-code fa-2x text-primary position-absolute top-50 start-50 translate-middle"></i>
    </div>
    <!-- Spinner End -->

    <!-- Brand & Contact Start -->
    <div class="container-fluid py-4 px-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="row align-items-center top-bar">
            <div class="col-lg-4 col-md-12 text-center text-lg-start">
                <a href="/" class="navbar-brand m-0 p-0">
                    <h3 class="fw-bold text-primary m-0">
                        <img
                                src="/image/EDoLOGO_small.png"
                                alt="상단로고"
                        />

                    <!-- <img src="img/logo.png" alt="Logo"> -->
                </a>
            </div>
        </div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn"
         data-wow-delay="0.1s">
        <a href="/" class="navbar-brand ms-3 d-lg-none">MENU</a>
        <button type="button" class="navbar-toggler me-3" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav me-auto p-3 p-lg-0">
                <a href="/" class="nav-item nav-link active headTag" >Home</a>
                <a th:href="@{/lecture/{part}(part='All')}" class="nav-item nav-link headTag">강좌</a>
                <a href="/community/main" class="nav-item nav-link headTag">커뮤니티</a>
                <a href="https://zep.us/play/2YEXdq" class="nav-item nav-link headTag">메타버스</a>

            </div>

                        <div class="dropdown" sec:authorize = "isAuthenticated()"  th:object="${memberList}"  style="margin-right: 120px">

                               data-bs-toggle="dropdown" aria-expanded="false">

                                <strong>님</strong>
<!--                                th:value="${list.memberNickname}"-->
                            </a>
                            <ul class="dropdown-menu text-small shadow">
                                <li><a class="dropdown-item" href="/member/mypage">마이페이지</a></li>
                                <li><a class="dropdown-item" href="/member/logout">로그아웃</a></li>
                            </ul>
                        </div>

        </div>
    </nav>
    <!-- Navbar End -->
</div>
