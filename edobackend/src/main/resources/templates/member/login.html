<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/basiclayout}">
<head>
    <title>로그인</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <script type="text/javascript">

    </script>
</head>
<body class="vsc-initialized">
<div layout:fragment="content">
    <div id="wraaper">

        <!--  login field  -->
        <div id="container">
            <div class="log_form">

                    <div class="loginclass">
                    <h4 class="log_tt">
                        <div class="login_icon">
                       <!--     <img th:src="@{/img/}+'login/login.png'" alt="자물쇠사진" width="80px" height="70px">
                       --><img src="/image/login.png" alt="자물쇠사진" width="80px" height="70px">
                           </div>

                        <div class="login_title">
                            <p>로그인</p>
                            <p>이메일과 비밀번호를 입력해주세요.</p>
                        </div>
                    </h4>
                    <div class="log_area">
                        <form method="post" action="/member/login">
                        <div class="log_in">
                            <!--<img th:src="@{/img/}+'login/mail.png'" alt="메일 이미지" width="30px" height="30px"/>-->
                            <img src="/image/mail.png" alt="메일 이미지" width="30px" height="30px"/>

                            <div class="iparea ip_id">

                                <input type="email" id="usersEmail" name="usersEmail" tabindex="1"
                                       onkeypress="javascript:enPress();" placeholder="이메일을 입력해주세요"
                                       required="Y" >
                            </div>

                            <!--<img th:src="@{/img/}+'login/people.png'" alt="메일 이미지" width="30px" height="30px"/>-->
                            <img src="/image/people.png" alt="메일 이미지" width="30px" height="30px"/>
                            <div class="iparea ip_pass">
                                <input type="password" id="usersPassword" name="usersPassword" tabindex="2"
                                       onkeypress="javascript:enPress();" placeholder="비밀번호를 입력해주세요"
                                       required="Y" >
                            </div>
                        </div>

                        <!--            로그인 실패 시 에러 메세지 -->
                        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                        <div th:align="center">
                            <input type="submit" class="btn btn-primary" value="로그인"/>
                        </div>
                        </form>
                        <div class="button_area">
                            <button class="btn btn-light" style ="width:198px;" onclick="location.href='#'">ID/PW 찾기</button>
                            <button class="btn btn-secondary" style ="width:198px;" onclick="location.href='/member/join'">회원가입</button>
                        </div>
                    </div>
                    </div>

            </div>
        </div><!-- //container -->
    </div>
</div>
</body>

</html>
