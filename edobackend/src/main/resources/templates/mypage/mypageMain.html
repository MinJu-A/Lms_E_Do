<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>회원가입</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link rel = "stylesheet" type="text/css" href ="/css/mypage.css">
    <script type="text/javascript">
        $(window).load(function () {
            try {
            } catch (e) {
            }
        });
    </script>
    <script>
        if (top != window) {
            top.location = window.location;
        }
    </script>
    <script type="text/javascript">
        function initEmailCheck(){

        }
    </script>
</head>
<body class="vsc-initialized">
<div layout:fragment="content">
<div id="wrapper">

<div id="container">
    <div class="myInfo">
    <h3><img th:src="@{/img/}+'EDoLOGO_small.png'" width="30px" height="30px"><b>마이페이지</b></h3>
    <img class="user_img" th:src="@{/img/}+'login/people.png'"/>
    <h4>이름<input type="text"></h4>
    <h4>닉네임 <input type="text"></h4>
    <h4>전화번호<input type="text"></h4>
    <button class="btn btn-primary">정보 수정하기</button>
    </div>
    <br>
    <br>
    <hr>
        <div class="sub_head">
            <h3>학교강좌 </h3>
            <div><a href="lecture/All"><img src="http://crhs.aimind.co.kr/images/more.png"
                                            alt="더보기"></a></div>
        </div>
        <div class="asset-top">
            <div class="container">
                <div class="school_lecture">
                    <div class="row">

                        <div class="col" th:if="${#lists.size(lectureList)} > 0"
                             th:each="vo : ${lectureList}"><!-- 리스트 배열의 수만큼 실행 -->
                            <div class="card-flyer" style="width: 300px; z-index: 1;">
                                <div class="card shadow-sm">
                                    <div th:if="${vo.getLectureImage()==null}">
                                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
                                             xmlns="http://www.w3.org/2000/svg" role="img"
                                             aria-label="Placeholder: Thumbnail"
                                             preserveAspectRatio="xMidYMid slice" focusable="false"><title>
                                            Placeholder</title>
                                            <rect width="100%" height="100%" fill="#55595c"></rect>
                                            <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                                        </svg>
                                    </div>
                                    <!--${vo.getLectureImage()}-->
                                    <div th:unless="${vo.getLectureImage()==null}" style="position: relative">
                                        <img th:src="@{/img/} + ${vo.getLectureImage()}"
                                             style="width: 100%;height: 225px;" class="card-img-top">
                                        <span
                                                style="padding: 1px 1px;background-color: red;color: white;text-align: center;position: absolute;  top: 0%; left: 0%;"
                                                th:text="${vo.getLecturePart()}"></span>
                                    </div>
                                    <div class="card-body"
                                         style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">
                                        <h5 th:text="${vo.getLectureTitle()}"></h5>
                                        <p class="card-text" th:text="${vo.getLectureDetail()}"></p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a class="btn btn-sm btn-outline-secondary"
                                                   th:href="@{/lecture/lectureDetail/{id}(id=${vo.getId()})}">
                                                    View
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <dl class="col" th:if="${#lists.size(lectureList)} <=4"></dl>

                    </div><!-- //school_lecture -->
                </div>
                <p>
                </p>
            </div><!-- //asset_top -->

    </div>
    <div class="asset_center">
        <div class="asset_center_box">
            <h3><img th:src="@{/img/}+'EDoLOGO_small.png'" width="30px" height="30px"><b>나의 선호 강좌</b></h3>
            <img src="http://crhs.aimind.co.kr/images/popular_lec.png" alt="">
            <div class="portfolio row">


                <dl class="col"></dl>

                <dl class="col"></dl>

                <dl class="col"></dl>


            </div><!-- //portfolio -->
        </div><!-- //asset_center -->

    </div><!-- //asset_center -->


    <hr>


    <div class="sub_head">
        <h3><img th:src="@{/img/}+'EDoLOGO_small.png'" width="30px" height="30px"><b>내가 작성한 글</b></h3>
        <div><a href="/community/main"><img src="http://crhs.aimind.co.kr/images/more.png"
                                           alt="더보기"></a></div>
    </div>
    <div class="asset_bottom">
        <div class="notice row">

            <table id="example" class="display" style="width:100%" border="1">
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <!--                            <th>작성자</th>-->
                    <!--                            <th>작성일</th>-->
                    <!--                            <th>조회수</th>-->
                </tr>
                </thead>
                <tbody id="listArea">
                <tr th:each="communityMain : ${communityMainList}">
                    <td th:text="${communityMain.communityId}"></td>
                    <td th:text="${communityMain.communityTitle}"></td>
                </tr>
                </tbody>
            </table>


        </div><!-- //notice -->




</div><!-- //container -->

</div>
</div> <!-- layout 끝 -->
</body>

</html>
