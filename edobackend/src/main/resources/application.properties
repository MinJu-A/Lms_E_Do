#########################################
# 베너 설정
#########################################
spring.main.banner-mode=console
spring.banner.location=banner/banner.txt

#########################################
# 데이터베이스 설정
#########################################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/edoTest?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

#########################################
# JPA 설정
#########################################
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

#########################################
## SQL 로그 설정
#########################################
logging.level.org.hibernate.type.descriptor.sql=trace 

#########################################
## 새로고침 적용 
#########################################
spring.devtools.livereload.enabled=true

#########################################
## 보안 로그 레벨 설정
#########################################
logging.level.org.springframework.security=debug

#########################################
# 파일 업로드 처리 - 확인 필요!!
#########################################
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=100MB

#########################################
# Thymeleaf 사용 설정 
#########################################
spring.thymeleaf.prefix= classpath:templates/thymeleaf/
spring.thymeleaf.suffix= .html
spring.thymeleaf.cache = false

#########################################
# Json Web Token 설정 
#########################################
jwt.secret= 1234567890123456789012345678901221213214134233432423432orerweewqkrewrlewrlewreworopqweropweo

#########################################
# Security User - 보안 로그인 정보
#########################################
spring.security.user.name=user
spring.security.user.password=1234